<script>

    var a = [10,20,30];
    for (var i = 0 ;i< a.length ; i ++)
    {
        document.write("<br>i : "+ a[i]);
    }
    for (var index in a)
    {
        document.write("<br> index : "+ index +" value : "+ a[index]);
    }

    for (var value of a)
    {

        document.write("<br> values : "+ value);
    }
    
</script>

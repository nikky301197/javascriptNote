<script>

    function f1 ( a, b )
    { 
        document.write("<br> a: "+a );
        document.write("<br> b: "+b);

    }
    document.write("<br> passing two parameter");
    f1(10,20);
    document.write("<br> passing one parameter");
    f1(34);
    document.write("<br> passing no parameter");
    f1();

</script>


<script>
var productList = [
      {id: 1, name: 'A', price: 5000},
      {id: 2, name: 'B', price: 7000},
      {id: 3, name: 'C', price: 8000},
      {id: 4, name: 'D', price: 2000}
    ];

    for(var product of productList)
    {
        for (var key in product)
        {
            document.write(" "+product[key]);
          
        }
        document.write("<br>");
    }

</script>

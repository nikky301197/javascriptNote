<script>

    var a = [10 , 20, 30 ];

    for (var  i = 0 ; i < a.length ; i ++)
    {
      document.write("<br>"+a[i]);
    }

    for (var index in a)
    {
        document.write("<br>"+index+" : "+a[index]);
    }

    for (var value of a)
    {
        document.write("<br> "+ value );
    }
</script>

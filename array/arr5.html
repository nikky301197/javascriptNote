<script>

    var ar = [
        [10,20,30],
        [40,50,60,70],
        [100,200]
    ];

    for (var singleary of ar)
    {
       for (var val of singleary )
       {
          document.write("<br> array : "+val);
       }
    }

    for (var rowindex in ar)
    {
        for (var index in ar[rowindex])
               
        {
            document.write("<br>"+ ar[rowindex][index]);
        }
        document.write("<br>")
       
    }
</script>
